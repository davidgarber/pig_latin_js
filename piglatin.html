<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h1 class="page-header text-center">Pig Latin Translator</h1>

          <form id="pig-latin">
            <div class="form-group">
              <input id="word" class="form-control" type="text" placeholder="Enter some text to translate to Pig Latin" required autofocus>
            </div>

            <div class="button-wrapper">
              <button id="submit-button" type="submit" class="btn btn-primary">Translate</button>
            </div>
          </form>

          <div id="result-wrapper">
            <p>From English to Pig Latin, here's your text:</p>
            <hr>
            <p id="result"></p>
          </div>
        </div>
        </div>
      </div>
  </body>
</html>
